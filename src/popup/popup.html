<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="categoryManager">Category Manager</title>
    <link rel="stylesheet" href="popup.css" />
  </head>

  <body>
    <!-- Fixed Header -->
    <header>
      <div class="header-title">
        <h1 data-i18n="categoryManager">Category Manager</h1>
        <button
          id="info-btn"
          class="btn-icon-sm"
          title=""
          data-i18n-title="downloadPathInfo"
        >
          <span class="info-icon">ℹ️</span>
        </button>
      </div>
      <input
        type="text"
        id="category-filter"
        class="filter-input"
        data-i18n-placeholder="filterPlaceholder"
        placeholder="Filter categories..."
      />
    </header>

    <!-- Scrollable Content -->
    <main>
      <section class="categories-section">
        <ul id="category-list"></ul>
        <p
          id="empty-message"
          class="empty-message"
          hidden
          data-i18n="noCategories"
        >
          No categories yet. Add one below!
        </p>
      </section>
    </main>

    <!-- Fixed Footer -->
    <footer>
      <!-- Add Category Button -->
      <button id="toggle-form-btn" class="btn-add-category">
        <span class="btn-icon-plus">+</span>
        <span data-i18n="addCategory">Add Category</span>
      </button>

      <!-- Import/Export Section -->
      <section class="import-export-section">
        <button id="export-btn" class="btn-secondary btn-block">
          <svg viewBox="0 0 24 24" width="14" height="14">
            <path
              fill="currentColor"
              d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"
            />
          </svg>
          <span data-i18n="exportConfig">Export</span>
        </button>
        <button id="import-btn" class="btn-secondary btn-block">
          <svg viewBox="0 0 24 24" width="14" height="14">
            <path
              fill="currentColor"
              d="M9 16h6v-6h4l-7-7-7 7h4v6zm-4 2h14v2H5v-2z"
            />
          </svg>
          <span data-i18n="importConfig">Import</span>
        </button>
      </section>
    </footer>

    <!-- Modal Overlay for Add Category -->
    <div id="modal-overlay" class="modal-overlay" hidden>
      <div class="modal-content">
        <h2 class="modal-title" data-i18n="addCategory">Add Category</h2>
        <form id="category-form">
          <div class="form-group">
            <label for="category-name" data-i18n="categoryName"
              >Category Name</label
            >
            <input type="text" id="category-name" required />
          </div>
          <div class="form-group">
            <label for="category-folder" data-i18n="folderPath"
              >Folder Path</label
            >
            <input
              type="text"
              id="category-folder"
              placeholder="Videos"
              required
            />
          </div>
          <div class="form-group">
            <label for="category-extensions" data-i18n="extensions"
              >Extensions (optional)</label
            >
            <input
              type="text"
              id="category-extensions"
              data-i18n-placeholder="extensionsPlaceholder"
              placeholder="e.g. .mp4, .mkv, .avi"
            />
          </div>
          <div class="modal-actions">
            <button
              type="button"
              id="cancel-form-btn"
              class="btn-ghost"
              data-i18n="cancel"
            >
              Cancel
            </button>
            <button type="submit" class="btn-primary" data-i18n="save">
              Save
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Generic Dialog Modal (for confirm/alert/prompt) -->
    <div id="dialog-overlay" class="modal-overlay" hidden>
      <div class="modal-content modal-dialog">
        <h2 id="dialog-title" class="modal-title">Title</h2>
        <p id="dialog-message" class="modal-message">Message</p>
        <input type="text" id="dialog-input" class="dialog-input" hidden />
        <div class="modal-actions">
          <button
            type="button"
            id="dialog-cancel-btn"
            class="btn-ghost"
            data-i18n="cancel"
          >
            Cancel
          </button>
          <button type="button" id="dialog-confirm-btn" class="btn-primary">
            OK
          </button>
        </div>
      </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <script src="popup.js"></script>
  </body>
</html>
